{% block title %}Navigation Bar with Cart{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">YourStore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('products') }}">Products</a>
                </li>
                <!-- Additional navigation items -->
            </ul>
            <div class="d-flex">
                <a href="{{ url_for('view_cart') }}" class="btn btn-outline-light position-relative">
                    <i class="fas fa-shopping-cart"></i> Cart
                    {% if item_count > 0 %}
                    <span
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-count">
                        {{ item_count }}
                    </span>
                    {% endif %}
                </a>
            </div>
        </div>
    </div>
</nav>
{% endblock %}
