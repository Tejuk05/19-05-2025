<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .payment-options {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
        }

        .payment-options label {
            font-weight: normal;
            margin-right: 15px;
        }

        .summary {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid #eee;
        }

        .summary h3 {
            margin-top: 0;
            color: #333;
            font-size: 1.2em;
            margin-bottom: 10px;
            text-align: center;
        }

        .summary p {
            margin-bottom: 5px;
            color: #666;
        }

        .summary strong {
            color: #007bff;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Place Your Order</h2>
        <form id="orderForm" method="post" action="/process_order">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" required></textarea>

            <div class="payment-options">
                <label>
                    <input type="radio" name="payment_method" value="cod" checked>
                    Cash on Delivery
                </label>
            </div>

            <div class="summary">
                <h3>Order Summary</h3>
                <p>Product: <span id="productName">{{ product_name }}</span></p>
                <p>Quantity: <span id="productQuantity">{{ quantity }}</span></p>
                <p>Total Price: <strong id="total_price">${{ total_price }}</strong></p>
            </div>

            <input type="hidden" name="productName" value="{{ product_name }}">
            <input type="hidden" name="productQuantity" value="{{ quantity }}">
            <input type="hidden" name="total_price" value="{{ total_price }}">
            <input type="hidden" name="product_id" value="{{ product_id }}">

            <button type="submit">Place Order</button>
        </form>
    </div>
</body>

</html>
